<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WebStandard</title>
    
    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="css/reset06.css">
    <link rel="stylesheet" type="text/css" href="css/style06.css">
    
    <!-- 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
</head>
<body>
    <!-- 스킵 내비게이션 -->
    <div id="skip">
        <a rel="bookmark" href="#cont_nav">전체 메뉴 바로가기</a>
        <a rel="bookmark" href="#cont_ban">배너 영역 바로가기</a>
        <a rel="bookmark" href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!-- //스킵 내비게이션 -->
    
    <div id="wrap">
        <div id="header" role="header">
            <div class="container">
                <div class="header">
                    <div class="header-menu">
                        <a href="#">Desinger</a>
                        <a href="#">Publisher</a>
                        <a href="#">Youtube</a>
                    </div>
                    <!-- //헤더 메뉴 -->

                    <div class="header-tit">
                        <h1>Professional Publisher &amp; Designer</h1><br>
                        <a href="#">링크</a>
                    </div>
                    <!-- //헤더 타이틀 -->

                    <!-- 이미지를 표현하는 방법 
                        1. img 태그로 표현 (의미가 있을 때) / alt 태그 - 대체 문자 표현
                        2. background 속성으로 표현 (의미가 없을 때) - 대체 문자 X
                        3. 이미지를 background 속성
                            웹 표준 접근성을 준수하기 위해서
                            1️⃣ 가상으로 대체 문자를 만들어줌 (IR 효과)
                            2️⃣ 이미지 스프라이트 효과
                            - 복잡하지만 나중에 편하다.
                    -->
                    <div class="header-icon">
                        <!-- <a href="#" class="icon1"><img src="이미지 경로" alt="아이콘">icon</span></a> -->
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!-- //헤더 아이콘 -->
                </div>
            </div>
        </div>
        <!-- //header -->
        
        <div id="contents">
            <div id="cont_nav" role="nav">
                <div class="container">cont_nav</div>
            </div>
            <!-- //cont_nav -->
            <div id="cont_tit" role="title">
                <div class="container">cont_tit</div>
            </div>
            <!-- //cont_tit -->
            <div id="cont_ban" role="banner">
                <div class="container">cont_ban</div>
            </div>
            <!-- //cont_ban -->
            <div id="cont_cont" role="content">
                <div class="container">cont_cont</div>
            </div>
            <!-- //cont_cont -->
        </div>
        <!-- //contents -->
        
        <div id="footer" role="footer">
            <div class="container">footer</div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
